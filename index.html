<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>로그인 | 무신사 스토어</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="images/favicon.png">
	<script src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</head>

<body>
	<div class="login_container">
		<div class="login">
			<h3 class="login_title">로그인</h3>
			<div class="tab_area">
				<span class="active">가입 회원</span>
				<span>비회원 주문 조회</span>
			</div>
			<form class="login_area">
				<div class="input_area">
					<input type="text" placeholder="아이디">
					<div class="password">
						<input type="password" class="pwd_input" placeholder="비밀번호">
						<span></span>
					</div>
					<button>로그인</button>
				</div>
				<div class="info_area">
					<div class="check_box">
						<input type="checkbox" id="chkId">
						<label for="chkId"><em></em>자동 로그인</label>
						<span class="toggleMsg">개인 정보 보호를 위해 본인 기기에서만 이용해주세요.</span>
					</div>
					<div class="find_login">
						<a href="#"><span>아이디 찾기</span></a>
						<a href="#"><span>비밀번호 찾기</span></a>
					</div>
				</div>
				<div class="btn_area">
					<button><img src="./images/chat-bubble.png">카카오 로그인</button>
					<button><img src="./images/apple.png">Apple 로그인</button>
				</div>
			</form>
			<form class="not_member_show">
				<div class="input">
					<label for="order_nm">주문자명</label>
					<input type="text" id="order_nm">
				</div>
				<div class="input">
					<label for="order_num">주문번호</label>
					<input type="text" id="order_num">
				</div>
				<button>주문 내역 조회하기</button>
			</form>

			<div class="sign_up">
				<span>가입만 해도 즉시 15% 할인 <a href="#">회원가입</a></span>
			</div>
		</div>
	</div>
</body>

</html>
